{% extends "base.html" %}
{% block content %}
    <h1>GoogleMap</h1>
    <div id="showmap">
      <div id="map" style="width:620px; height:400px"></div>
      <script type="text/javascript">

          var origin = {{ origin | tojson }}
          var destination = {{ destination | tojson }}
          var center_lat = (origin.lat + destination.lat)/2;
          var center_lng = (origin.lng + destination.lng)/2;

          window.onload = function(){
          initMap(center_lat, center_lng, {{stores | tojson}})
        }

      </script>
      <script type="text/javascript" src="static/js/showmap.js"></script>

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-gnYa2ZOb0I78jHrVNDP945SYTW75_3Y">
    </script>
  </div>
{% endblock %}
